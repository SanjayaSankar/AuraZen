<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Diet Planner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="page-container">

        <div class="logo">
            <img src="logo.png" alt="Website Logo" height="200px">
        </div>
        <div class="canvas">
            <div class="form-container">
                <div class="title">
                    <h1>Custom Diet Planner</h1>
                </div>
                <div class="dietary-goal">
                    <label for="goal">Dietary Goal:</label>
                    <select id="goal">
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="weight_gain">Weight Gain</option>
                    </select>
                    <button type="button" onclick="generateDietPlan()">Generate Diet Plan</button>
                    <div id="diet-plan">
                        <script src="jvscode.js"></script>
                    </div>
                </div>
            </div>
        </div>
    <footer class="footer">
        &copy; 2023 Your Website Name
    </footer>
</body>
</html>
